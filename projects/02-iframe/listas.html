<!DOCTYPE html>
<html>
<head>
	<title>Listas</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Lista não ordenada</h1>
		<UL type="circle">
			<LI>caneta</LI>
			<li>Lápis</li>
			<li>Papel </li>
		</UL>
	<h2>Lista ordenada</h2>	
		<ol type="1">
			<li>caneta</li>
			<li>Lápis</li>
			<li>papel</li>
		</ol>
	<h2>Lista de descrição</h2>
		<dl>
			<dt>Banana</dt>
				<dd>Fruta tropical de coloração amarela.</dd>
			<dt>maçã</dt>
				<dd>Fruta tropical de coloração vermelha.</dd>
			<dt>Kiwi</dt>
				<dd>Fruta neozeolandesa, comercializada também no Brazil, de coloração interna verde.</dd>	
		</dl>	
</body>
</html>
